<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table cellpading &cellspacing</title>
</head>
<body>
    <table border="1" width="55%" cellspacing="5" cellpadding="5">
    <tr>
        <td width="341"><font face="verdana" style="font-size: 11pt">ini menggunakan cellpadding dan cellspacing</font></td>
        <td>&nbsp;</td>
        </tr>
        <tr>
        <td width="341">&nbsp;</td>
        <td>&nbsp;</td>
        </tr>
        </tr>
    </table>
</body>
</html>
